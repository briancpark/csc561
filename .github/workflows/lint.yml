name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: stefanoeb/eslint-action@1.0.2
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: npm eslint . --ext .js,.jsx,.ts,.tsx
